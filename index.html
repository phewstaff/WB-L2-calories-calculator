<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="assets/styles/style.css" />

    <!-- font-awesome (only for icons)  -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Meal & Calorie Tracker</title>
  </head>

  <body class="col">
    <!-- Navbar -->
    <nav class="">
      <div class="nav-wrapper">
        <div class="justify-between row align-center">
          <a href="#" class="logo">calorie tracker</a>
          <ul class="">
            <li><a href="#" class="clear-btn">Clear All</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <label for="progress">Daily goal progress:</label>
      <progress id="progress" max="0" value="0"></progress>
    </div>

    <div class="container">
      <!-- modal -->
      <dialog id="daily-goal">
        <form class="col" method="dialog">
          <section class="Input">
            <label for="daily-goal-input">Type your daily calories goal:</label>
            <input type="number" id="daily-goal-input" />
          </section>
          <menu>
            <button id="cancel-dialog" type="reset">Cancel</button>
            <button id="add-daily-goal" type="submit">Confirm</button>
          </menu>
        </form>
      </dialog>

      <!-- Form Card -->

      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="form-container">
              <div class="input-field Input col">
                <label for="item-name">Meal</label>
                <input type="text" placeholder="Add Item" id="item-name" />
              </div>
              <div class="input-field Input col">
                <label for="item-calories">Calories</label>
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
              </div>
            </div>
            <div class="buttons-container">
              <button class="add-btn blue">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn orange">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="back-btn grey">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h3 class="">Total Calories: <span class="total-calories">0</span></h3>
      <button id="goal-button" class="goal-button">
        goal for today: <span class="goal">0</span> calories
      </button>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!--
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Cookie: </strong> <em>400 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Eggs: </strong> <em>300 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
    -->
      </ul>
    </div>

    <canvas id="pie" width="800" height="500"></canvas>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
